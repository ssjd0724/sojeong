<html>
<head>
</head>
<body>
<h1>Chart 예제</h1>
<div style='width:50vw'>
   <canvas id="myChart"></canvas>
</div>
<div>
   <button onclick='settype("line")'>라인</button>  
   <button onclick='settype("pie")'>파이</button>
   <button onclick='settype("doughnut")'>도넛</button>
   <button onclick='settype("bar")'>바</button>
   <button onclick='addData()'>추가</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const labels = [ 'January', 'February', 'March', 'April', 'May', 'June', 'July' ];
  const data = {
    labels: labels,
    datasets: [{
      label: 'My First Chart',
      backgroundColor: 'LightSteelBlue', // 'rgb(255, 255, 0)',
      borderColor: 'SteelBlue', // 'rgb(255, 255, 255)',
      data: [99, 10, 5, 12, 20, 70, 45],
    }]
  };

  const config = {
    type: 'bar', // 'pie', 'bar', 'doughnut', 'line'
    data: data,
    options: {}
  };
</script>
<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
  function settype(t) {
      config.type = t
      myChart.update()
  }
  function addData() {
     data.datasets[0].data.push(Math.floor(Math.random()*100))
     data.labels.push("new data")
     myChart.update()
  }
</script>
</body>
</html>
